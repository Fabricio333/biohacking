<body class="bg-gradient-to-br from-emerald-100 to-sky-100 min-h-screen flex flex-col items-center p-6">

  <p class="text-lg mb-4 text-gray-700 text-center max-w-xl">Spin up your neurons with quick flashcards, actionable challenges, and a playful toâ€‘do list powered by <span class="font-semibold">scienceâ€‘backed</span> biohacks.</p>

  <!-- Toâ€‘Do List -->

    <div class="flex mb-2">
      <input id="todoInput" type="text" placeholder="Add taskâ€¦" class="flex-1 px-3 py-2 border rounded-l-lg focus:outline-none">
      <button id="addTodo" class="px-4 py-2 bg-emerald-500 text-white rounded-r-lg">Add â•</button>

  <footer class="text-sm text-gray-500 mt-auto">
    Made with â˜•ï¸, ğŸ§ , and a dash of dopamine.
  </footer>

<script>
const cards = [
  {q:"Why is morning ğŸŒ important?", a:"Boosts circadian rhythm, cortisol & dopamine. Get 5â€“10â€¯min outside within 30â€¯min of waking."},
  {q:"What breathing hack chills you fast?", a:"Physiological sigh ğŸ˜®â€ğŸ’¨: two nasal inhales + one slow mouth exhale."},
  {q:"Minutes of exercise to spark ğŸ§  plasticity?", a:"~30â€¯min moderate cardio â†’ extra BDNF for learning."},
  {q:"A 90â€‘minute ultradian rhythm is perfect forâ€¦?", a:"Deep focus sprint; then take a refreshing break."},
  {q:"Best evening habit for sweet dreams?", a:"Dim lights & screens 2â€¯h before bed ğŸ˜´."},
  {q:"Coldâ€‘plunge gold standard?", a:"11â€¯min/week total, split into 2â€“3 sessions."},
  {q:"Which amino acid aids focus when fasting?", a:"Tyrosine 500â€‘1000â€¯mg = dopamine boost."},
  {q:"What's the 2â€‘minute rule?", a:"If a task takes <2â€¯min, just do it now ğŸƒ."},
  {q:"Pomodoro length, neuroscience style?", a:"25â€¯min focus + 5â€¯min break, repeat ğŸ…."},
  {q:"Why keep a gratitude journal?", a:"Trains serotonin circuits & happiness bias ğŸ™."}
];

let cardIndex = 0;
const cardFront = document.getElementById('cardFront');
const cardBack = document.getElementById('cardBack');
const card = document.getElementById('card');
function renderCard() {
  cardFront.textContent = cards[cardIndex].q;
  cardBack.textContent = cards[cardIndex].a;
  cardBack.classList.add('hidden');
  cardFront.classList.remove('hidden');
  document.getElementById('showBtn').textContent = 'Show Answer';
}
renderCard();

document.getElementById('nextBtn').addEventListener('click',()=>{
  cardIndex = (cardIndex+1)%cards.length;
  renderCard();
});
document.getElementById('prevBtn').addEventListener('click',()=>{
  cardIndex = (cardIndex-1+cards.length)%cards.length;
  renderCard();
});
document.getElementById('showBtn').addEventListener('click',()=>{
  cardFront.classList.toggle('hidden');
  cardBack.classList.toggle('hidden');
  const btn = document.getElementById('showBtn');
  btn.textContent = btn.textContent==='Show Answer' ? 'Hide Answer' : 'Show Answer';
});

// Daily actionables
const actionables = [
  "ğŸ§ Do a 2â€‘min cold shower finish.",
  "ğŸŒ³ Walk 10â€¯min outside after lunch.",
  "ğŸ“µ Put phone in ğŸš«â€‘dopamine box for 1â€¯h of deep work.",
  "ğŸ˜®â€ğŸ’¨ Do 5 physiological sighs before next stressful task.",
  "ğŸ“ Write 3 things youâ€™re grateful for.",
  "ğŸ’§ Drink 500â€¯ml water with pinch of salt & lemon.",
  "ğŸ§˜â€â™‚ï¸ 5â€‘min box breathing break.",
  "ğŸ‹ï¸â€â™‚ï¸ Do 20 air squats every 90â€¯min sitting.",
  "ğŸ’¤ Set an alarm 1â€¯h before bedtime to start windâ€‘down.",
  "ğŸ‘€ 20â€‘20â€‘20 rule: every 20â€¯min, look 20â€¯ft away for 20â€¯s."
];
function pickActionables(){
  const shuffled=[...actionables].sort(()=>0.5-Math.random());
  return shuffled.slice(0,3);
}
function renderDaily(){
  const list=document.getElementById('dailyList');
  list.innerHTML='';
  pickActionables().forEach(act=>{
    const li=document.createElement('li');
    li.textContent=act;
    list.appendChild(li);
  });
}
renderDaily();
document.getElementById('regenAction').addEventListener('click',renderDaily);

// Toâ€‘Do list with localStorage
const todoKey='bioTodoList';
function loadTodos(){
  return JSON.parse(localStorage.getItem(todoKey))||[];
}
function saveTodos(todos){
  localStorage.setItem(todoKey,JSON.stringify(todos));
}
function renderTodos(){
  const todos=loadTodos();
  const list=document.getElementById('todoList');
  list.innerHTML='';
  todos.forEach((t,i)=>{
    const li=document.createElement('li');
    li.className='flex items-center bg-white p-2 rounded-lg shadow';
    const cb=document.createElement('input');
    cb.type='checkbox';
    cb.checked=t.done;
    cb.className='mr-2 h-4 w-4';
    cb.addEventListener('change',()=>{
      todos[i].done=cb.checked;
      saveTodos(todos);
      renderTodos();
    });
    const span=document.createElement('span');
    span.textContent=t.text;
    if(t.done){span.classList.add('line-through','text-gray-400');}
    const del=document.createElement('button');
    del.textContent='ğŸ—‘ï¸';
    del.className='ml-auto';
    del.addEventListener('click',()=>{
      todos.splice(i,1);
      saveTodos(todos);
      renderTodos();
    });
    li.append(cb,span,del);
    list.appendChild(li);
  });
}
renderTodos();
document.getElementById('addTodo').addEventListener('click',()=>{
  const input=document.getElementById('todoInput');
  const text=input.value.trim();
  if(!text)return;
  const todos=loadTodos();
  todos.push({text,done:false});
  saveTodos(todos);
  input.value='';
  renderTodos();
});
</script>
